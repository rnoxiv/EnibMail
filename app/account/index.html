<h1>My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="Your Firstname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Your LastName" required />
        </div>
		<div class="form-group">
            <label for="lastName">Email</label>
            <input type="text" id="emailAdress" class="form-control" ng-model="vm.user.emailAdress" readonly />
        </div>
		<div class="form-group">
            <label for="lastName">Email 2:</label>
            <input type="text" id="emailAdress2" class="form-control" ng-model="vm.user.emailAdress2" />
        </div>		
		<div class="form-group">
            <label for="username">Phone number</label>
            <input type="text" id="phoneNumber" class="form-control" ng-model="vm.user.phoneNumber" placeholder="Your Phone Number" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" placeholder="Your Username" required readonly />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" placeholder="leave empty if there is no need to change password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
